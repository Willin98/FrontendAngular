<button
  class="btn btn-success float-right mr-3 mb-2 mt-2 "
  (click)="manageAction('add', '')"
>
  <i class="fas fa-plus-circle"></i> &nbsp; AÃ±adir
</button>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of tableColumns">
          {{ column.label }}
        </th>
        <th scope="col">Gestion Informacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data$ | async">
        <td *ngFor="let val of tableColumns">{{ data[val.property] }}</td>
        <td>
          <button
            type="button"
            class="btn btn-dark"
            (click)="manageAction('edit', data)"
          >
            <i class="fas fa-edit"></i></button
          >&nbsp;
          <button
            type="button"
            class="btn btn-info"
            (click)="manageAction('info', data)"
          >
            <i class="fas fa-info-circle"></i></button
          >&nbsp;
          <button
            type="button"
            class="btn btn-danger"
            (click)="manageAction('block', data)"
          >
            <i class="fas fa-lock"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="infoPage.total"
    [(page)]="infoPage.page"
    (pageChange)="changePage()"
    [pageSize]="infoPage.itemsPage"
  >
  </ngb-pagination>

  <select
    class="custom-select"
    style="width: auto"
    [(ngModel)]="infoPage.itemsPage"
    (ngModelChange)="loadData()"
  >
    <option [ngValue]="5">5 items por pagina</option>
    <option [ngValue]="10">10 items por pagina</option>
    <option [ngValue]="15">15 items por pagina</option>
    <option [ngValue]="20">20 items por pagina</option>
  </select>
</div>
